<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Custom CSS for the form */
        .form-container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<div layout:fragment="content1" class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 form-container">
            <form th:action="@{save?page=${page}&keyword=${keyword}}" method="post">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" name="id" class="form-control" th:value="${patient.id}" readonly>
                    <span class="error-message" th:errors="${patient.id}"></span>
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input id="nom" type="text" name="nom" class="form-control" th:value="${patient.nom}">
                </div>
                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input id="prenom" type="text" name="prenom" class="form-control" th:value="${patient.prenom}">
                    <span class="error-message" th:errors="${patient.prenom}"></span>
                </div>
                <div class="form-group">
                    <label for="dateNaissance">Date De Naissance</label>
                    <input id="dateNaissance" type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
                    <span class="error-message" th:errors="${patient.dateNaissance}"></span>
                </div>
                <div class="form-group form-check">
                    <input id="malade" type="checkbox" name="malade" class="form-check-input" th:checked="${patient.malade}">
                    <label class="form-check-label" for="malade">Malade</label>
                    <span class="error-message" th:errors="${patient.malade}"></span>
                </div>
                <div class="form-group">
                    <label for="score">Score</label>
                    <input id="score" type="text" name="score" class="form-control" th:value="${patient.score}">
                    <span class="error-message" th:errors="${patient.score}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
