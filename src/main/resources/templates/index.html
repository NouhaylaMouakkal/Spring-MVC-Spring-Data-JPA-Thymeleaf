<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
</head>
<body>
<div class="p-3 m-3">
    <div class="card">
        <div class="card-header">
            <h3>Liste des Patients</h3>
        </div>
        <div class="card-body bg-dark">
            <form class="form-inline m-1" th:action="@{/user/index}">
                <div class="form-group mb-2">
                    <input class="form-control" type="text" placeholder="Enter the Keyword" name="keyword" th:value="${keyword}"/>
                </div>
                <button type="submit" class="btn btn-outline-info mb-2 ml-2">Search</button>
            </form>
        </div>
        <table class="table table-dark table-striped rounded">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>DateDeNaissance</th>
                <th>Malade</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.nom}"></td>
                <td th:text="${patient.prenom}"></td>
                <td th:text="${patient.dateNaissance}"></td>
                <td th:text="${patient.malade}"></td>
                <td th:text="${patient.score}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
